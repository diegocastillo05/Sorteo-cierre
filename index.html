      const app = createApp({
        components: {},
        setup() {
          // VARIABLES
          const paginator = ref(1);

          const widthScreen = window.innerWidth <= 600;

          // METHODS

          const goInside = () => {
            const element = document.getElementById("step1");
            return element.scrollIntoView({
              behavior: "smooth",
              block: "start",
              inline: "nearest",
            });
          };

          const playVideo = (video, playLayer) => {
            const videos = new Array(
              document.querySelectorAll(".slider__item__video")
            )[0];
            const layerIcon = new Array(
              document.querySelectorAll(".slider__item__preview")
            )[0];

            for (let i = 0; i < videos.length; i++) {
              videos[i].pause();
              videos[i].currentTime = 0;
              // layerIcon[i].style.display = 'flex';
            }
            for (let i = 0; i < layerIcon.length; i++) {
              layerIcon[i].style.display = "block";
              videos[i].style.display = "none";
            }

            document.querySelector(`#${playLayer}`).style.display = "none";
            document.querySelector(`#${video}`).style.display = "block";
            document.querySelector(`#${video}`).play();
            // this.$refs[`${playLayer}`][0].style.display = 'none'
            // this.$refs[`${video}`][0].play()
          };

          const transitionElement = (contain, heigth, direction) => {
            if (direction === "vertical") {
              const element = document.getElementById(`${contain}`);
              element.style.transform = `translateY(${heigth}px)`;
              element.style.transition = "all 2s";
            } else if (direction === "horizontal") {
              const element = document.getElementById(`${contain}`);
              element.style.transform = `translateX(${heigth}px)`;
              element.style.transition = "all 2s";
            }
          };

          const stepsBackForward = (direction, screen) => {
            if (screen === 1) {
              if (direction === "back") {
                if (paginator.value === 1) return;
                paginator.value -= 1;
                if (paginator.value === 1)
                  transitionElement("c4rdsSlide", 0, "horizontal");
                if (paginator.value === 2)
                  transitionElement("c4rdsSlide", -620, "horizontal");

                if (window.screen.width > 1025) {
                  if (paginator.value === 3)
                    transitionElement("c4rdsSlide", -930, "horizontal");
                } else {
                  if (paginator.value === 3)
                    transitionElement("c4rdsSlide", -1240, "horizontal");
                }
              }
              if (direction === "forward") {
                if (paginator.value === 4) return;
                paginator.value += 1;
                if (paginator.value === 2)
                  transitionElement("c4rdsSlide", -620, "horizontal");
                if (window.screen.width > 1025) {
                  console.log("> 1025");
                  if (paginator.value === 3)
                    transitionElement("c4rdsSlide", -930, "horizontal");
                  if (paginator.value === 4)
                    transitionElement("c4rdsSlide", -1550, "horizontal");
                } else {
                  console.log("<= 1025");
                  if (paginator.value === 3)
                    transitionElement("c4rdsSlide", -1240, "horizontal");
                  if (paginator.value === 4)
                    transitionElement("c4rdsSlide", -1860, "horizontal");
                }
              }
            } else if (screen === 2) {
              if (direction === "back") {
                if (paginator.value === 1) return;
                paginator.value -= 1;
                if (paginator.value === 3)
                  transitionElement("c4rdsSlide", -912, "vertical");
                if (paginator.value === 2)
                  transitionElement("c4rdsSlide", -456, "vertical");
                if (paginator.value === 1)
                  transitionElement("c4rdsSlide", 0, "vertical");
              }
              if (direction === "forward") {
                if (paginator.value === 4) return;
                paginator.value += 1;
                if (paginator.value === 2)
                  transitionElement("c4rdsSlide", -456, "vertical");
                if (paginator.value === 3)
                  transitionElement("c4rdsSlide", -912, "vertical");
                if (paginator.value === 4)
                  transitionElement("c4rdsSlide", -1368, "vertical");
              }
            }
          };

          return {
            slides,
            stepsBackForward,
            paginator,
            goInside,
            playVideo,
            dataSlider,
            widthScreen,
          };
